<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/memberform.css">
</th:block>

<div class="container mt-5" layout:fragment="content">

    <form role="form" method="post" action="/login">
        <div class="form-group mb-3">
            <label th:for="name">아이디</label>
            <input type="name" name="name" class="form-control" placeholder="아이디를 입력해주세요">
        </div>
        <div class="form-group mb-3">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-success">로그인</button>
        <button type="button" class="btn btn-outline-primary" onClick="location.href='/signup'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

    <!-- 아이디/비밀번호 찾기 버튼 -->
    <div class="mt-4 text-center find">
        <a href="/find/id" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">아이디 찾기</a>&nbsp;&nbsp;&nbsp;
        <a href="/find/password" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">비밀번호 찾기</a>
    </div>



    <div class="login_api mt-4">
        <p class="text-center pt-3">간편하게 가입하고 상품을 확인하세요</p>
        <ul>
            <li class="google_login text-center">
                <a href="/oauth2/authorization/google">
                    <img src="/img/web_neutral_rd_na@2x.png" alt="구글로그인">
                </a>
            </li>
            <li class="naver_login text-center">
                <a href="/oauth2/authorization/naver">
                    <img src="/img/naver_login.png" alt="네이버로그인">
                </a>
            </li>
            <li class="kakao_login text-center">
                <a href="/oauth2/authorization/kakao">
                    <img src="/img/kakao_login_icon.png" alt="카카오로그인">
                </a>
            </li>
        </ul>
    </div>

</div>

</html>
