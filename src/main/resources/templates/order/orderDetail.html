<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<div class="container mt-5" layout:fragment="content">

    <h2 class="pb-2 mb-4">주문결재</h2>

    <p>주문 내역</p>
    <div class="border mb-4">
        <div class="row p-3" th:each="orderItem : ${OrderItems}">
            <div class="col-2">
                <img th:src="${orderItem.imgUrl}" class = "rounded align-middle" th:alt="${orderItem.itemNm}" width="100%">
            </div>
            <div class="col-5">
                <p th:text="${orderItem.itemNm}" class="fs-4" id="itemNm"></p>
            </div>
            <div class="col-5">
                <p th:text="${orderItem.count} +'개'">
            </div>
        </div>
    </div>

    <p>결재 금액</p>
    <div class="border mb-4">
        <p th:text="${#numbers.formatInteger(cartItem.price, 3,'COMMA')} + '원'"></p>
    </div>



</div>

</html>
